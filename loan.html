<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aditya's Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border: 1px solid #007bff;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .alert-info {
            margin-top: 30px;
            font-size: 20px;
            border-radius: 12px;
            padding: 20px;
            background-color: #e7f1ff;
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="text-start mb-3">
        <a href="/" class="btn btn-outline-primary">&larr; Home</a>
    </div>
    
    <h1>Aditya's Loan Calculator</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Loan Amount ($)</label>
            <input type="number" step="0.01" class="form-control" name="loan_amount" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Interest Rate (% per year)</label>
            <input type="number" step="0.01" class="form-control" name="interest_rate" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Loan Term (years)</label>
            <input type="number" class="form-control" name="loan_term" required>
        </div>
        <button type="submit">Calculate</button>
    </form>

    {% if monthly_payment is not none %}
        <div class="alert alert-info mt-4" role="alert">
            Monthly Payment: <strong>${{ monthly_payment }}</strong>
        </div>
    {% endif %}
</div>
</body>
</html>
