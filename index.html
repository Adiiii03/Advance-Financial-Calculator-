<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aditya's Financial Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            margin-bottom: 30px;
            color: #555;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Aditya's Financial Calculator</h1>

    <h4>What calculator would you like to use today?</h4>

    <a href="/loan" class="btn btn-custom">Loan Calculator</a>
    <a href="/mortgage" class="btn btn-custom">Mortgage Calculator</a>
    <a href="/savings" class="btn btn-custom">Savings Calculator</a>
</div>

</body>
</html>
