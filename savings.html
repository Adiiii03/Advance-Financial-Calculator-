<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-start mb-3">
        <a href="/" class="btn btn-outline-primary">&larr; Home</a>
    </div>

    <h1>Savings Calculator</h1>

    <form method="POST">
        <label>Initial Amount ($)</label>
        <input type="number" name="initial_amount" step="0.01" required>

        <label>Monthly Contribution ($)</label>
        <input type="number" name="monthly_contribution" step="0.01" required>

        <label>Annual Interest Rate (%)</label>
        <input type="number" name="annual_interest" step="0.01" required>

        <label>Number of Years</label>
        <input type="number" name="years" required>

        <button type="submit">Calculate</button>
    </form>

    {% if future_value is not none %}
        <div class="alert alert-info">
            Future Value of Savings: <strong>${{ future_value }}</strong>
        </div>
    {% endif %}
</div>
</body>
</html>
